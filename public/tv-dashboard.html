<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Escola do Franchising</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000; 
      color: #fff; 
      min-height: 100vh;
      padding: 2rem;
    }
    .gold { color: #c4ae6b; }
    .header { display: flex; justify-content: space-between; margin-bottom: 2rem; }
    .title { font-size: 2.5rem; font-weight: bold; }
    .date { color: #888; font-size: 1.2rem; margin-top: 0.5rem; }
    .time { font-size: 4rem; font-weight: bold; text-align: right; }
    .update { color: #666; font-size: 0.9rem; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
    .card { background: rgba(30,30,30,0.9); border: 1px solid rgba(196,174,107,0.3); border-radius: 1.5rem; padding: 1.5rem; }
    .card-title { font-size: 1.3rem; color: #c4ae6b; margin-bottom: 1rem; }
    .progress-item { margin-bottom: 1.5rem; }
    .progress-label { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
    .progress-bar { height: 2.5rem; background: #333; border-radius: 1rem; overflow: hidden; position: relative; }
    .progress-fill { height: 100%; transition: width 0.5s; }
    .progress-text { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; }
    .value { font-size: 1.8rem; font-weight: bold; }
    .meta { color: #666; }
    .funnel-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; }
    .funnel-card { background: rgba(40,40,40,0.5); border: 2px solid #444; border-radius: 1rem; padding: 1rem; }
    .funnel-card.success { border-color: #c4ae6b; background: rgba(196,174,107,0.1); }
    .funnel-card.warning { border-color: #b45309; background: rgba(180,83,9,0.1); }
    .funnel-card.danger { border-color: #dc2626; background: rgba(220,38,38,0.1); }
    .funnel-label { color: #888; font-size: 0.9rem; margin-bottom: 0.25rem; }
    .funnel-value { font-size: 2.5rem; font-weight: bold; }
    .funnel-goal { color: #666; font-size: 1.2rem; }
    .funnel-full { grid-column: span 2; }
    .funnel-full .funnel-value { font-size: 3rem; color: #c4ae6b; }
    .rank-item { display: flex; align-items: center; gap: 1rem; padding: 1rem; border: 2px solid #444; border-radius: 1rem; margin-bottom: 0.75rem; }
    .rank-item.gold { border-color: #c4ae6b; background: rgba(196,174,107,0.1); }
    .rank-item.silver { border-color: #9ca3af; background: rgba(156,163,175,0.1); }
    .rank-item.bronze { border-color: #b45309; background: rgba(180,83,9,0.1); }
    .rank-medal { font-size: 2rem; }
    .rank-info { flex: 1; }
    .rank-name { font-size: 1.1rem; font-weight: 600; }
    .rank-sales { color: #888; font-size: 0.9rem; }
    .rank-value { font-size: 1.3rem; font-weight: bold; color: #c4ae6b; }
    .empty { text-align: center; color: #666; padding: 3rem; font-size: 1.2rem; }
    .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; font-size: 2rem; }
    .error { color: #ef4444; }
  </style>
</head>
<body>
  <div id="app" class="loading"><span class="gold">Carregando...</span></div>
  
  <script>
    const SUPABASE_URL = 'https://xxikcvtphdixcfxrwvzs.supabase.co';
    const TOKEN = 'tv2026';
    const COMPANY = 'escola_franchising';
    
    let lastUpdate = null;
    
    function formatCurrency(value) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
    }
    
    function formatTime(date) {
      return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    }
    
    function formatDate(date) {
      return date.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    }
    
    function getBarColor(percent) {
      if (percent >= 100) return '#c4ae6b';
      if (percent >= 70) return 'rgba(196,174,107,0.8)';
      if (percent >= 40) return '#b45309';
      return '#dc2626';
    }
    
    function getFunnelClass(value, goal) {
      if (!goal) return '';
      const p = (value / goal) * 100;
      if (p >= 100) return 'success';
      if (p >= 70) return 'success';
      if (p >= 40) return 'warning';
      return 'danger';
    }
    
    function renderDashboard(data) {
      const now = new Date();
      const app = document.getElementById('app');
      
      app.innerHTML = `
        <header class="header">
          <div>
            <h1 class="title gold">Escola de Franchising</h1>
            <p class="date">${formatDate(now)}</p>
          </div>
          <div style="text-align:right">
            <p class="time gold">${formatTime(now)}</p>
            <p class="update">√öltima atualiza√ß√£o: ${lastUpdate ? formatTime(lastUpdate) : '--:--'}</p>
          </div>
        </header>
        
        <div class="grid">
          <div class="card">
            <h2 class="card-title">üìà Vendas</h2>
            ${renderSalesProgress('Meta Di√°ria', data.vendas.dia)}
            ${renderSalesProgress('Meta Semanal', data.vendas.semana)}
            ${renderSalesProgress('Meta Mensal', data.vendas.mes)}
          </div>
          
          <div class="card">
            <h2 class="card-title">üéØ Funil (Hoje)</h2>
            <div class="funnel-grid">
              ${renderFunnelCard('Leads Recebidos', data.funil_diario.recebidos, data.metas_diarias.leads_received)}
              ${renderFunnelCard('Leads Atendidos', data.funil_diario.atendidos, data.metas_diarias.leads_attended)}
              ${renderFunnelCard('Reuni√µes Marcadas', data.funil_diario.reunioes_marcadas, data.metas_diarias.meetings_marked)}
              ${renderFunnelCard('Reuni√µes Realizadas', data.funil_diario.reunioes_realizadas, data.metas_diarias.meetings_done)}
              ${renderFunnelCard('Em Negocia√ß√£o', data.funil_diario.negociacao_andamento, data.metas_diarias.negotiations)}
              ${renderFunnelCard('Vendas Realizadas', data.funil_diario.vendas, data.metas_diarias.sales, true)}
            </div>
          </div>
          
          <div class="card">
            <h2 class="card-title">üèÜ Ranking (Hoje)</h2>
            ${data.ranking_vendedores && data.ranking_vendedores.length > 0 
              ? data.ranking_vendedores.map((s, i) => renderRankItem(s, i)).join('')
              : '<div class="empty">Nenhuma venda hoje</div>'
            }
          </div>
        </div>
      `;
    }
    
    function renderSalesProgress(label, data) {
      const percent = data.meta > 0 ? Math.min(100, Math.round((data.valor_realizado / data.meta) * 100)) : 0;
      return `
        <div class="progress-item">
          <div class="progress-label">
            <span>${label}</span>
            <span><span class="value gold">${formatCurrency(data.valor_realizado)}</span> <span class="meta">/ ${formatCurrency(data.meta)}</span></span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width:${percent}%;background:${getBarColor(percent)}"></div>
            <div class="progress-text">${percent}%</div>
          </div>
          <div style="display:flex;justify-content:space-between;margin-top:0.5rem;color:#888;font-size:0.9rem">
            <span>${data.quantidade} venda${data.quantidade !== 1 ? 's' : ''}</span>
            ${data.meta > 0 ? `<span>Faltam ${formatCurrency(Math.max(0, data.meta - data.valor_realizado))}</span>` : ''}
          </div>
        </div>
      `;
    }
    
    function renderFunnelCard(label, value, goal, isLast = false) {
      const cls = getFunnelClass(value, goal);
      const percent = goal > 0 ? Math.round((value / goal) * 100) : 0;
      return `
        <div class="funnel-card ${cls} ${isLast ? 'funnel-full' : ''}">
          <div class="funnel-label">${label}</div>
          <span class="funnel-value">${value}</span>
          ${goal > 0 ? `<span class="funnel-goal">/ ${goal}</span>` : ''}
          ${goal > 0 ? `<div style="margin-top:0.5rem;color:#888;font-size:0.8rem">${percent}% da meta</div>` : ''}
        </div>
      `;
    }
    
    function renderRankItem(seller, index) {
      const medals = ['ü•á', 'ü•à', 'ü•â'];
      const classes = ['gold', 'silver', 'bronze'];
      return `
        <div class="rank-item ${classes[index] || ''}">
          <span class="rank-medal">${medals[index] || (index + 1) + '¬∫'}</span>
          <div class="rank-info">
            <div class="rank-name">${seller.name}</div>
            <div class="rank-sales">${seller.sales_count} venda${seller.sales_count !== 1 ? 's' : ''}</div>
          </div>
          <div class="rank-value">${formatCurrency(seller.sales_value)}</div>
        </div>
      `;
    }
    
    async function fetchData() {
      try {
        const response = await fetch(`${SUPABASE_URL}/functions/v1/tv-dashboard-public`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: TOKEN, company: COMPANY })
        });
        
        if (!response.ok) throw new Error('Erro ao carregar dados');
        
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        
        lastUpdate = new Date();
        renderDashboard(data);
      } catch (err) {
        console.error('Erro:', err);
        document.getElementById('app').innerHTML = `<div class="loading"><span class="error">Erro: ${err.message}</span></div>`;
      }
    }
    
    // Update clock every second
    setInterval(() => {
      const timeEl = document.querySelector('.time');
      if (timeEl) timeEl.textContent = formatTime(new Date());
    }, 1000);
    
    // Fetch data on load and every 30 seconds
    fetchData();
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
